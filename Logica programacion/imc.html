<meta charset="UTF-8">

<h1>PROGRAMA CALCULO IMC</h1>

<script>

	function saltarlinea(){
		document.write("<br><br>");
	}
	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}
	function calcularImc(peso, altura, nombre){
		return imc = peso / (altura*altura);
	}

	nombre = prompt("Informe su nombre");
	pesoInformado = prompt(nombre + ", informe su peso");
	alturaInformado = prompt(nombre + ", informe su altura");
	imcCalculado = calcularImc(pesoInformado,alturaInformado);

	imprimir("El imc calculado de "+nombre+" es: "+imcCalculado);

	if(imcCalculado < 18.5){
		imprimir("Abajo de lo recomendado");
	}
	else if(imcCalculado < 25){
		imprimir("IMC esta dento de lo normal");
	}
	else if(imcCalculado < 30){
		imprimir("IMC con sobrepeso");
	}
	else{
		imprimir("IMC considerado obesidad");
	}

</script>
