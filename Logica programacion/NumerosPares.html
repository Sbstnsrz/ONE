<meta charset="UTF-8">

<h1>PROGRAMA - NUMEROS PARES DEL 1 AL 100</h1>

<script>

	function saltarlinea(){
		document.write("<br><br>");
	}
	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}
	var numero = 1;
	while(numero<=100){
		if(numero%2==0){
			imprimir(numero);
		}
		numero++;
	}

	
</script>
