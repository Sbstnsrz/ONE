<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE LA FAMILIA</h1>

<script>

	function saltarlinea(){
		document.write("<br><br>");
	}
	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}

	var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));

	var contador = 1;
	var acumulador = 0;

	while(contador <= numeroMiembros){
		acumulador += parseInt(prompt("Ingrese la edad:"));
		contador++;
	}

	imprimir("La edad media es: " + acumulador/numeroMiembros);
</script>
